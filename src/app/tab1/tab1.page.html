<ion-header>
  <ion-toolbar>
    <ion-title>
      Insights
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Monthly Checkups</ion-card-subtitle>
        </ion-card-header>
      
      </ion-card>
  <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-segment>
            <ion-segment-button value="technology" *ngFor="let p of dates; let i = index">
              <ion-label>{{dates[i]}}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
