<ion-header>
  <ion-toolbar>
    <ion-title>
      Insights
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Monthly Checkups</ion-card-subtitle>
        </ion-card-header>
      
      </ion-card>
  <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-segment scrollable>
            <ion-segment-button  *ngFor="let date of dates" value="{{ date}}">
              <ion-label> {{ date }} </ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="ion-padding">
    
        <ion-card>
          <ion-card-header>
            Exam Progress for <b>November, 2019</b>
          </ion-card-header>
          <ion-card-content>
            <canvas #doughnutCanvas></canvas>
          </ion-card-content>
        </ion-card>
    
      </div>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-segment scrollable>
              <ion-segment-button  *ngFor="let exam of exams; let i = index" value="{{ exam }}">
                <ion-card>
                  <ion-card-header>
                    {{ exam }}
                  </ion-card-header>
                  <ion-card-content>
                      <img src={{icons[i]}} style="width:100px;height:100px;"  class="center">
                  </ion-card-content>
                </ion-card>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
